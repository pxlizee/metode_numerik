<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Deret Maclaurin</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container"><a href="/" class="back-link">&larr; Kembali</a>
        <h1>Deret Maclaurin</h1>
        <h3>Atau, biarkan AI menganalisis studi kasus Anda:</h3><textarea id="case-study-input" rows="6"
            placeholder="Tempelkan teks studi kasus Anda di sini..."></textarea><button type="button"
            id="analyze-button">Analisis dengan AI</button>
        <hr style="margin: 1.5rem 0;">
        <form id="maclaurin-form"><label for="function">Fungsi (gunakan x):</label><input type="text" id="function"
                placeholder="Contoh: exp(x), sin(x)" required><label for="x_value">Nilai x:</label><input type="number"
                id="x_value" step="any" required><label for="terms">Jumlah Suku:</label><input type="number" id="terms"
                value="10" step="1" required><button type="submit">Hitung</button></form>
        <div id="result" style="display:none;"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>

</html>
