<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Iterasi Gauss-Seidel</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container"><a href="/" class="back-link">&larr; Kembali</a>
        <h1>Iterasi Gauss-Seidel</h1>
        <h3>Atau, biarkan AI menganalisis studi kasus Anda:</h3><textarea id="case-study-input" rows="6"
            placeholder="Tempelkan teks studi kasus Anda di sini..."></textarea><button type="button"
            id="analyze-button">Analisis dengan AI</button>
        <hr style="margin: 1.5rem 0;">
        <form id="gaussseidel-form"><label for="matrix_a">Matriks A (baris dipisahkan oleh Enter, kolom oleh
                koma):</label><textarea id="matrix_a" rows="4" placeholder="10,-1,2\n-1,11,-1\n2,-1,10"
                required></textarea><label for="vector_b">Vektor b (dipisahkan oleh koma):</label><input type="text"
                id="vector_b" placeholder="6,25,-11" required><label for="tolerance">Toleransi Error:</label><input
                type="number" id="tolerance" value="0.0001" step="any" required><label for="max_iter">Iterasi
                Maksimum:</label><input type="number" id="max_iter" value="100" step="1" required><button
                type="submit">Hitung</button></form>
        <div id="result" style="display:none;"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>

</html>
